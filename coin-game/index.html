<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coin Flip Game</h1>
    </header>
    <p>Choose your fortune: Heads or Tails!</p>
    <!-- input field to let user input how times they want coin flipped -->
   <div class="game-container">
       <img src="head-coin.png" alt="image of headside of a coin">
    <label for="timesFlipped" class="coinlabel">How many times do you want to flip the coin?</label>
    <input type="number" id="timesFlipped" min="1" value="1" >
</div>
<div class="button-container">
    <!-- button to simulate flipping coin -->
    <button id="flip" type="button">Flip Coin!</button>
    <div id="flipped"></div>
</div>
</body>
<script src="index.js">
    
</script>
</html>
